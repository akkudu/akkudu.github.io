---
layout: default
title: Blog
---

<header class="header dark-blue-row">
  <div class="container row-3 tablet-row-3 mobile-row-1">
    <div class="clear mobile-text-center">
      <a href="/" class="logo left mobile-no-float uppercase"><span class="icon"></span>akkudu.com</a>
      <ul class="navigation list-inline right mobile-full mobile-container-full">
        <li><a class="active" href="/blog">Blog</a></li>
        <li><a href="https://github.com/{{site.github}}">Github</a></li>
        <li><a href="https://twitter.com/{{site.twitter}}">Twitter</a></li>
      </ul>
    </div>
  </div>

  <div class="container mobile-container-full">
    <div class="row-2 clear mobile-row">
      <div class="left col-8 tablet-col-6 mobile-full mobile-container mobile-text-center">

        <h1>Blog</h1>
        <h3>İlgilendiğim konular hakkında yazılarımı beğeneceğinizi umuyorum.</h3>

        <p class="font-light col-11 tablet-col-12"></p>
      </div>
    </div>
  </div>
</header>

<div class="smoke-row">
  <div class="container row-2 font-light">
      <div class="clear row mobile-row tablet-left-text mobile-text-left">

        <dl>

          {% for post in site.posts %}

            <dt>
              <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h2>
              <strong>{{ post.author }}, {{ post.date | date_to_string }}</strong>
            </dt>
            <dd>{{ post.excerpt }}</dd>

        {% endfor %}


        </dl>
      </div>

    </div>
  </div>
</div>
