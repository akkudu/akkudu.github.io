---
layout: default
menu: blog
---

<section id="posts">

  {% for post in site.posts %}
    <article>
      <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      </a>
      <i>{{ post.author }}, {{ post.date | date_to_string }}</i>

      <p>{{ post.excerpt | strip_html }}</p>
    </article>

  {% endfor %}

</section>
