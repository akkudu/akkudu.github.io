---
layout: default
menu: blog
---

<section id="posts">

  {% for post in site.posts %}
    <article>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <i>{{ post.date | date: "%F" }}, {{post.language}}</i>
      </a>



      <p>{{ post.excerpt | strip_html }}</p>
    </article>

  {% endfor %}

</section>
